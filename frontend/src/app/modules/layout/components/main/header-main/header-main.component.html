<header>
  <div id="logo">
    <span routerLink="">ACTIVE</span>
  </div>
  <div></div>
  <div id="about" >
    <a *ngIf="isRole()" routerLink="personal-account" routerLinkActive="myActive" title="Сервисы">Личный кабинет, {{authUser.login}}</a>
    <a *ngIf="isRole()" (click)="outFromAccount()" >Выйти</a>
    <a *ngIf="!isRole()" (click)="modalService.openModal(register)"  title="Зарегистрироваться">Зарегистрироваться</a>
    <a *ngIf="!isRole()" (click)="modalService.openModal(template)" title="Войти">Войти</a>
    <a *ngIf="isRole() && authUser.role.roleName=='ADMIN'" routerLink="adminpage">Страница администратора</a>
  </div>

</header>

<ng-template #register><app-register></app-register></ng-template>
<ng-template #template><app-login></app-login></ng-template>
