  <div class="modal-header">

    <h2 class="modal-title">Authorization</h2>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="modalService.closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="lol">
    <div class="form-group">
      <input class="form-control" placeholder="Input login" name="login" [(ngModel)]="inputUser.login" #login="ngModel" required pattern="[a-zA-Z]{3,15}"/>
      <div [hidden]="login.valid || login.untouched" class="alert alert-danger">
        Please enter your login correctly <!--Easy way to create client validation-->
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Input password" type="password" name="password" [(ngModel)]="inputUser.password" #password="ngModel"
             required pattern="[a-zA-Z0-9]{3,30}"/>
      <div [hidden]="password.valid || password.untouched" class="alert-danger">
        Please enter your password correctly
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="lol">
    <button type="button" class="btn btn-dark" (click)="authorization()">Enter
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalService.closeModal()">Close</button>
    </div>
  </div>

</div>
